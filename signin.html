<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signincss.css">
</head>
<body>
    <form>
        <div class="main1">
            <div class="inputbox">
                <label>Name</label>
                <input type="text" placeholder="Enter Input Here" name="name">
                <label>Contact Number</label>
                <input type="text" placeholder="Enter Input Here" name="contact">
                <label>Username</label>
                <input type="text" placeholder="Enter Input Here" name="uname">
                <label>Password</label>
                <input type="text" placeholder="Enter Input Here" name="pass">
                <label>Re-Enter Password</label>
                <input type="text" placeholder="Enter Input Here" name="reenter">
            </div>
        </div>
        <div class="box2">
            <input type="checkbox">I agree to these&nbsp;<span class="terms"> Terms and Conditions</span>
        </div>
        <div class="box3">
            <button class="signinbtn">Sign in</button>
        </div>
        <div class="box4">
            <div style="width:300px">
                <hr>
            </div>
        </div>
        <div class="box5">
            <p>Already have an account?&nbsp;<span class="login"> Log in here</span></p>
        </div>
    </form>
</body>
</html>
